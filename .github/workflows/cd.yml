name: Continuous Delivery

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  test_and_release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up mise
        uses: jdx/mise-action@v2
      - name: Run tests
        run: |
          mise use go
          go test ./...
      - name: Run GoReleaser
        if: success()
        run: |
          mise use go
          mise run goreleaser -- release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}